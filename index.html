<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="page">
    <div class="card">
      <figure class="card__img">
        <img src="images/illustration-hero.svg" alt="hero">
      </figure>
      <div class="card__summary">
        <h1 class="card__header">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <section class="card__section">
          <img src="images/icon-music.svg" class="card__icon" alt="music">
          <div class="card__info">
            <h2 class="card__plan">Annual Plan</h2>
            <h3 class="card__price">$59.99/year</h3>
          </div>
          <a href="#" class="card__link">Change</a>
        </section>
        <button class="card__btn">Proceed to Payment</button>
        <button class="card__cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
